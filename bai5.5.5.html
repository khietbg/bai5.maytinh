<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td, button{
            width: 80px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center">Calculator</h1>
<table style="text-align: center">
    <tr>
        <td style="width:560px" colspan="7">
            <input style="width:560px" id="calculator" type="text">

        </td>
    </tr>
    <tr>
        <td ><button onclick="rad()">rad</button></td>
        <td ><button onclick="backspace()">backspace</button></td>
        <td ><button onclick="giaithua()">x!</button></td>
        <td><button onclick="inputCalculator('(')">(</button></td>
        <td><button onclick="inputCalculator(')')">)</button></td>
        <td ><button onclick="phantram()">%</button></td>
        <td ><button onclick="clearCalculator()">AC</button></td>
    </tr>
    <tr>
        <td ><button onclick="inv()">inv</button></td>
        <td ><button onclick="sin()">sin</button></td>
        <td ><button onclick="ln()">ln</button></td>
        <td><button onclick="inputCalculator('7')">7</button></td>
        <td><button onclick="inputCalculator('8')">8</button></td>
        <td><button onclick="inputCalculator('9')">9</button></td>
        <td><button onclick="inputCalculator('/')">/</button></td>
    </tr>
    <tr>
        <td><button onclick="inputCalculator('3.14')">pi</button></td>
        <td ><button onclick="cos()">cos</button></td>
        <td ><button onclick="log()">log</button></td>
        <td><button onclick="inputCalculator('4')">4</button></td>
        <td><button onclick="inputCalculator('5')">5</button></td>
        <td><button onclick="inputCalculator('6')">6</button></td>
        <td><button onclick="inputCalculator('*')">x</button></td>
    </tr>
    <tr>
        <td><button onclick="inputCalculator('2.718')">e</button></td>
        <td ><button onclick="tan()">tan</button></td>
        <td ><button onclick="canbac2()">&radic;</button></td>
        <td><button onclick="inputCalculator('1')">1</button></td>
        <td><button onclick="inputCalculator('2')">2</button></td>
        <td><button onclick="inputCalculator('3')">3</button></td>
        <td><button onclick="inputCalculator('-')">-</button></td>
    </tr>
    <tr>
        <td ><button  onclick="ans()">ans</button></td>
        <td ><button onclick="exp()">exp</button></td>
        <td><button onclick="inputCalculator('**')">x^y</button></td>
        <td><button onclick="inputCalculator('0')">0</button></td>
        <td><button onclick="inputCalculator('.')">.</button></td>
        <td><button style="background-color: #3131c2; color: white" onclick="result()">=</button></td>
        <td><button onclick="inputCalculator('+')">+</button></td>

    </tr>
</table>
<script>
    function inputCalculator(input) {
        document.getElementById('calculator').value += input;
        console.log('input -----> ',document.getElementById('calculator').value)
    }
    function backspace() {
        let input = document.getElementById('calculator').value;
        input = input.substr(0, input.length - 1);
        document.getElementById('calculator').value = input
    }
    function result(){
        let input = document.getElementById('calculator').value;
        let result = eval(input);
        document.getElementById('calculator').value = result;
    }
    function clearCalculator() {
        document.getElementById('calculator').value = '';
    }
    function canBac2() {
        let input = document.getElementById('calculator').value;
        let ketQua = Math.sqrt(input)
        document.getElementById('calculator').value = ketQua
    }
    function rad(){
        let input = document.getElementById('calculator').value;
        let ketQua = input/180*Math.PI;
        document.getElementById('calculator').value = ketQua
    }
    var f = [];
    function factorial (n) {
        if (n == 0 || n == 1)
            return 1;
        if (f[n] > 0)
            return f[n];
        return f[n] = factorial(n-1) * n;
    }
    function giaithua(){
        let input = document.getElementById('calculator').value;
        let ketQua = factorial(input);
        document.getElementById('calculator').value = ketQua;
    }
    function ln() {
        let input = document.getElementById('calculator').value;
        let ketQua = Math.log(input);
        document.getElementById('calculator').value = ketQua;
    }
    function exp() {
        let input = document.getElementById('calculator').value;
        let ketQua = Math.E**(input);
        document.getElementById('calculator').value = ketQua;
    }
    function phantram() {
        let input = document.getElementById('calculator').value;
        let ketQua = (input) * 100;
        document.getElementById('calculator').value = ketQua + "%";
    }
    function canbac2(){
      let input = document.getElementById('calculator').value ;
      let ketqua = input**0.5;
      document.getElementById('calculator').value = ketqua;
    }
    function sin(){
        let input = document.getElementById('calculator').value;
        let ketqua = Math.sin(input*Math.PI/180)
        document.getElementById('calculator').value = ketqua;
    }
    function cos() {
        let input = document.getElementById('calculator').value;
        let ketqua = Math.cos(input*Math.PI/180)
        document.getElementById('calculator').value = ketqua;
    }
    function tan(){
        let input = document.getElementById('calculator').value;
        let ketqua = Math.tan(input*Math.PI/180)
        document.getElementById('calculator').value = ketqua;
    }

</script>
</body>
</html>
